<form [formGroup]="userForm" (ngSubmit)="onAdduser()">
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" class="form-control" formControlName="username"
    id="username">
  </div>

  <div class="form-group">
  <label for="userrole">UserRole</label>
    <select type="text" class="form-control" formControlName="userrole"
    id="userrole">
   <option value="candidate">Candiate</option>
   <option value="Admin">Admin</option>
  </select>
  </div>

  <button
  *ngIf="!IsinEditmode"
  type="submit" mat-raised-button color="primary" class="mr-3">
    Add User
  </button>


  <button
  (click)="onupdateuser()"
  *ngIf="IsinEditmode"
  type="submit" mat-raised-button color="primary">
   Update User
  </button>
</form>
